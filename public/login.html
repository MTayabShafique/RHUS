<body class="bg-dark" background="hotel.jpg">
  <br>
  <center><h1 style="color:white">RFID-Based Utility System For Hotels</h1></center> 
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header"> <strong>Sign In</strong> </div>
      <div class="card-body">
        <form action="insert/login_check" onsubmit="return validateForm()" name="login" method="POST">
          <div class="form-group">
            <label for="exampleInputEmail1">User Name:</label>
            <input class="form-control" id="exampleInputEmail1" name="username" type="text" aria-describedby="emailHelp" placeholder="Enter Username" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input class="form-control" id="exampleInputPassword1" name="password" type="password" placeholder="Password" required>
          </div>
          <!-- <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div> -->
            <input type="submit" class="btn btn-primary btn-block" value="Submit" >
        </form>
        <br>
        <div class="text-center">
          <a class="d-block small"  href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script>
    function validateForm() {
    var x = document.forms["login"]["username"].value;
    var use = !(/^[a-zA-Z]+$/.test(x));
    if (use) {
        alert("Name must be string formate");
        return false;
    }
}</script>
</body>

</html>
