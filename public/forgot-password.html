<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Forgot Password</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark" background="hotel.jpg">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header"> <strong>Reset Password</strong> </div>
      <div class="card-body">
        <div class="text-center mt-4 mb-5">
          <h4>Forgot your password?</h4>
          <p>Enter your email address and we will send you instructions on how to reset your password.</p>
        </div>
        <form action="/insert/forget" method="POST">
          <div class="form-group">
            <input class="form-control"  name="mail" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required>
          </div>
          <div class="form-group">
            <input class="form-control"  name="new_pass" type="password" aria-describedby="emailHelp" placeholder="Enter New password">
          </div>
          <div class="form-group">
            <input class="form-control"  name="re_new_pass" type="password" aria-describedby="emailHelp" placeholder="Re-enter new password">
          </div>
           <input type="submit" class="btn btn-primary btn-block " value="Submit" />
           <br><br><br>
          <!-- <a class="btn btn-primary btn-block" href="login.html">Reset Password</a> -->
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
