<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>



	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<script   src="js/jquery.js"></script>
	<script   src="js/bootstrap.js"></script>
</head>
<body>

<div class="container">
<div class="jumbotron jum"> <h1>Bootstrap Form kindly use Form Validation of HTMl5</h1></div>

<div class="page-header">
	<h2>Bootstrap Form</h2>
</div>

<form action="">
	<div class="form-group">
		<label for="username"> Username</label>

		<input id="username" type="text" class="form-control">
	</div>
	<div class="form-group">
		<label for="pass"> Password</label>

		<input id="pass" type="Password" class="form-control">
	</div>






	<div class="form-group">

<label>Skills</label>

	<div class="checkbox">
		<label > <input  type="checkbox" value="html" >HTMl</label>
		</div>
		<div class="checkbox">
		<label > <input  type="checkbox"  value="html"  >CSS</label>
		</div>
		<div class="checkbox">
		<label > <input  type="checkbox" value="html" >Bootstrap</label>
		</div>
		<div class="checkbox">
		<label > <input  type="checkbox" value="html" >JS</label>

</div>

<label class="checkbox-inline"><input type="checkbox" value="html">HTMl</label>
<label class="checkbox-inline"><input type="checkbox" value="html">PHP</label>
<label class="checkbox-inline"><input type="checkbox" value="html">AJAX</label>
		
	</div>
		


<div class="form-group">

<label>Gender</label>

	<div class="radio">
		<label > <input  type="radio" value="f" >Female</label>
		</div>
		<div class="radio">
		<label > <input  type="radio"  value="m"  >Male</label>
		</div>
		


<label class="radio-inline"><input type="radio" value="f">Female</label>
<label class="radio-inline"><input type="radio" value="m">Male</label>
	</div>
<div class="form-group">
		<label for="Email"> Email</label>

		<input id="email" type="email" class="form-control">
	</div>
<div class="form-group">
		<label for="country"> Select Your Country</label>
		<select class="form-control" multiple> 
		<option value="">Pakistan</option>
		<option value=""> US </option>
		<option value="">India</option>
		<option value=""> China </option>

		</select>

		
	</div>



	<div class="form-group">
		<label for="comments"> Comments</label>
<textarea class="form-control"></textarea>

	</div>

</form>


<h2>Horizental Form</h2>


<form action="" class="form-horizontal">
	


	<div class="form-group">
		

	<label class="col-md-2 control-label"> User name</label>
  <div class="col-md-10">
  	<input type="text" class="form-control">
  </div>

	</div>



	<div class="form-group">
		

	<label class="col-md-2 control-label"> Paassword</label>
  <div class="col-md-10">
  	<input type="Password" class="form-control">
</div>

</div>

<div class="form-group">
	<div class="col-md-2 col-md-offset-2">	
	<button class="btn btn-danger btn-block"> Click Me</button></div>
	</div>


</form>


<h2>Inline Form</h2>
<form action="" class="form-line">
	
<div class="form-group">
	<label for=""> User name</label>
	<input type="text " class="form-control">
</div>



<div class="form-group">
	<label for=""> Password</label>
	<input type="Password" class="form-control">
</div>



</form>

</div>
</body>
</html>
