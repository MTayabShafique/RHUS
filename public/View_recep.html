<script type="text/javascript">
  $( document ).ready(function() {
    $.ajax({
            url: 'http://localhost:3000/insert/details',
            type: 'GET',
            success : function(data) {
                    var txt = '<tr><th id="hello">First Name</th>'+
                              '<th>Last Name</th>'+
                              '<th>CNIC</th>'+
                              '<th>Phone</th>'+
                              '<th>Address</th>'+
                              '<th>Shift Start</th>'+
                              '<th>Shift End</th></tr>';
                    // myObj = JSON.parse(this.responseText)
                    for (x in data) {
                      console.log(data)
                        txt = txt+'<tr><td>'+ data[x].first_name +'</td>'+
                        '<td>'+ data[x].last_name +'</td>'+
                        '<td>'+ data[x].CNIC +'</td>'+
                        '<td>'+ data[x].phone +' </td>'+
                        '<td>'+ data[x].address +'</td>'+
                        '<td>'+ data[x].start +' </td>'+
                        '<td>'+ data[x].end +' </td></tr>';
                        
                    }
                   
                    document.getElementById("demo").innerHTML = txt;
            }
    })
});
    
</script>
